    <script>
      Splitting();

      gsap.defaults({
        duration: 1,
        ease: "power4",
      });

      const mainTL = gsap.timeline();
      const mainBoxTL = gsap.timeline();

      mainBoxTL.to("#mainVisual .titleBox .gitBox ", {
        opacity: 1,
        ease: "power4",
      });

      mainTL.to("#mainVisual .titleBox .gitBox .grassCol .grass", {
        opacity: 1,
        ease: "power4",
        delay: 1,
        stagger: {
          from: "random",
          each: 0.005,
        },
      });

      let header = $("#header");
      const btnAll = $(".btnAll");
      const depth01 = $("#gnb  li");

      btnAll.on("click", function () {
        header.toggleClass("open");
        depth01.removeClass("on");
        const gnbTL = gsap.timeline();
        const subTL = gsap.timeline();
        gnbTL.to("#gnb .mainList", {
          opacity: 1,
          ease: "power4",
          duration: 4,
        });
        subTL.to("#gnb .subList", {
          opacity: 1,
          ease: "power4",
          duration: 4,
        });
      });

      new Swiper("#methods .figureList", {
        slidesPerView: "auto",
        spaceBetween: 300,
        centeredSlides: true,
        loop: true,
        mousewheel: true,
        pagination: {
          el: "#methods .pagination",
          type: "bullets",
          clickable: true,
        },
      });

      $(window).on("resize", function () {
        const w = $(window).outerWidth();
        if (w <= 1200) {
          header.addClass("mobile");
        } else {
          header.removeClass("mobile open");
        }
      });
    </script>
